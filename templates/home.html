<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Predictor</title>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form action="/predict" method="POST">
    <label>Age:</label><br>
    <input type="number" name="age" required><br><br>
    <label>Stress Level (1–10):</label><br>
    <input type="number" name="stress_level" min="1" max="10" required><br><br>
    <label>Sleep Quality (1–10):</label><br>
    <input type="number" name="sleep_quality" min="1" max="10" required><br><br>
    <input type="submit" value="Predict">
  </form>
</body>
</html>
